    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'love' ;
            src: url('fonts/Beauty.otf') format('opentype'), url(fonts/BeautyRegular.ttf) format('truetype');
            font-weight: normal;
            font-style: normal;

            /*

                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Adevanced Typography)
                - svg
            
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            font-family: 'love', Times, serif;
            font-size: 6em;
            font-weight: normal;
        }
    </style>
</head>
